<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="784" xmlns="http://www.w3.org/2000/svg" version="1.1" height="564">
<g transform="matrix( 1 0.0 0.0 1 152.0 82.0 )" >
<defs>

    <filter id="DropShadow">

       <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="MyBlur"/>

       <feOffset in="MyBlur" dx="3" dy="3" result="FinalBlur"/>

       <feMerge>

           <feMergeNode in="FinalBlur"/>

           <feMergeNode in="SourceGraphic"/>

       </feMerge>

    </filter>

</defs>
<text style="filter:url(#DropShadow)">This is a test</text>
</g>
</svg>
